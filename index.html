<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SpinRewards Pro</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: 'var(--color-primary, #4f46e5)',
                50: 'var(--color-primary-50, #eef2ff)',
                100: 'var(--color-primary-100, #eef2ff)',
                600: 'var(--color-primary-600, #4f46e5)',
                700: 'var(--color-primary-700, #3730a3)',
                800: 'var(--color-primary-800, #3730a3)',
              },
              secondary: {
                DEFAULT: 'var(--color-secondary, #f59e0b)',
                100: 'var(--color-secondary-100, #f3f4f6)',
                600: 'var(--color-secondary-600, #f59e0b)',
              },
              appbg: 'var(--color-bg, #f3f4f6)',
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; background-color: var(--color-bg, #f3f4f6); overscroll-behavior-y: none; }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 10s linear infinite;
      }
    </style>

</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(e => console.log('SW Fail', e));
        });
      }
    </script>
  </body>
</html>
